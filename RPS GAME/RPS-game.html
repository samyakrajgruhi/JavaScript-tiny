<!DOCTYPE html>
<html>
<head>
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="RPS-game.css">
    </head>
    <body>
        <p class="heading">Rock Paper Scissors</p>
        <button class="button-icon js-rock-button"><img src="/RPS GAME/images/rock-emoji.png"></button>

        <button class="button-icon js-paper-button"><img src="/RPS GAME/images/paper-emoji.png"></button>

        <button class="button-icon js-scissors-button"><img src="/RPS GAME/images/scissors-emoji.png"></button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-button">Reset Score</button>

        <button class="auto-play">Start AutoPlay</button>
        <br>
        <p class="js-confirm-reset"></p>

        <script src="RPS-game.js">
            
        </script>
    </body>
</html>
